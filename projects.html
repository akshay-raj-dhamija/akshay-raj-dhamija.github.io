<html>
  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>    
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>

	<!-- For Cursor -->
	<script>
		function hover(ele) {
			var id = ele.id;
			console.log('area element id = ' + id);
			document.querySelector('#ring2').emit('click');
			document.querySelector('#ring21').emit('click');
			document.querySelector('#ring3').emit('click');
			}
    </script>

	<script>
	function leave(ele) {
		var id = ele.id;
		console.log('leave id = ' + id);
		document.querySelector('#ring2').emit('done');
		document.querySelector('#ring21').emit('done');
		document.querySelector('#ring3').emit('done');
		}
    </script>
	<!-- For Cursor Ends -->

	<script>
	function linking(ele) {
		var id = ele.id;
		console.log('area element id = ' + id);
		if (id=='shorthome')
			window.location.href="vr.html";
		else if (id=='shortacademics')
			window.location.href="academics.html";
		else if (id=='shortpub')
			window.location.href="publications.html";
		else if (id=='shortwork')
			window.location.href="work.html";
		else if (id=='shortproject')
			window.location.href="projects.html";
		}
    </script>
    
    
	<script>
	function projects_linking(ele) {
		var id = ele.id;
		console.log('area element desc_id = ' + id);
		if (id=='more_projects')
			window.location.href="../web.html";
		else if (id=='rc1')
			window.location.href="https://play.google.com/store/apps/details?id=ard.learning.readingcomprehension&hl=en";
		else if (id=='ppt1')
			window.location.href="Projects/Facility_Layout_FINAL.ppt";
		else if (id=='pdf1')
			window.location.href="Projects/PMS.pdf";
		else if (id=='fac')
			window.location.href="Projects/Facility_Layout.pdf";
		else if (id=='cod')
			window.location.href="Projects/Goods_Codification.pdf";
		else if (id!='close')
		{
			document.getElementById(id.concat("_txt")).setAttribute('visible',true);
			document.getElementById(id).setAttribute('onclick','');
			document.getElementById(id).setAttribute('onmouseenter','');
			document.getElementById(id).setAttribute('onmouseleave','');
			document.getElementById("close1").setAttribute('visible',true);
			document.querySelector('#ring3').emit('done');
			if((id=='android') || (id=='pms'))
			{
				document.getElementById("camera").setAttribute('position', {x: 0, y: 0, z: -12});
				document.getElementById("close1").setAttribute('position', {x: 0, y: -1, z: -15});
				console.log(' element desc_id = ' + id);		
				if (id=='android')
				{
					console.log('area element desc_id = ' + id);		
					document.getElementById("rc2").setAttribute('visible',true);
					document.getElementById("rc2").setAttribute('position', {x: 0, y: 1, z: -15});
				}
				else
				{
					document.getElementById("pdf2").setAttribute('visible',true);
					document.getElementById("pdf2").setAttribute('position', {x: -1, y: -1, z: -15});
				}
			}
			else if ((id=='facility') || (id=='codification'))
			{
				document.getElementById("camera").setAttribute('position', {x: 0, y: 0, z: 12});
				document.getElementById(id.concat("_txt")).setAttribute('rotation', {x: 0, y: 180, z: 0});
				document.getElementById("close1").setAttribute('position', {x: 0, y: -1, z: 15});
				if (id=='facility')
				{
					document.getElementById("ppt2").setAttribute('visible',true);
					document.getElementById("ppt2").setAttribute('position', {x: 1, y: -1, z: 15});
					document.getElementById("ppt2").setAttribute('rotation', {x: 0, y: 180, z: 0});
					document.getElementById("pdf3").setAttribute('visible',true);
					document.getElementById("pdf3").setAttribute('position', {x: -1, y: -1, z: 15});
					document.getElementById("pdf3").setAttribute('rotation', {x: 0, y: 180, z: 0});
				}
				else
				{
					document.getElementById("pdf4").setAttribute('visible',true);
					document.getElementById("pdf4").setAttribute('position', {x: -1, y: -1, z: 15});
					document.getElementById("pdf4").setAttribute('rotation', {x: 0, y: 180, z: 0});
				}
			}
		}
		else
		{
			document.getElementById("camera").setAttribute('position', {x: 0, y: 0, z: 0});
			document.getElementById("close1").setAttribute('visible',false);
			document.getElementById("close1").setAttribute('position', {x: 0, y: -7, z: -3});
			document.getElementById("android_txt").setAttribute('visible',false);
			document.getElementById("pms_txt").setAttribute('visible',false);
			document.getElementById("codification_txt").setAttribute('visible',false);
			document.getElementById("facility_txt").setAttribute('visible',false);
			document.getElementById("rc2").setAttribute('visible',false);
			document.getElementById("rc2").setAttribute('position', {x: 0, y: -7, z: -3});
			document.getElementById("pdf2").setAttribute('visible',false);
			document.getElementById("pdf3").setAttribute('visible',false);
			document.getElementById("pdf4").setAttribute('visible',false);
			document.getElementById("ppt2").setAttribute('visible',false);
		}
	}
    </script>

    
  </head>
  <body>
    <a-scene>
		<a-sky id="image-360" src="#sky5"></a-sky>
      <a-assets>
		<img id="sky5" crossorigin="anonymous" src="Images/sky5.jpg">
      	<img id="close" src="Images/close.png">
      	<img id="ppt" src="Images/ppt.png">
      	<img id="pdf" src="Images/pdf.png">

	<!-- Shortcut Images -->		
		<img id="shortacademics" crossorigin="anonymous" src="Images/academics.png">
		<img id="shortpub" crossorigin="anonymous" src="Images/publications.png">
		<img id="shortwork" crossorigin="anonymous" src="Images/work.png">
		<img id="shortproject" crossorigin="anonymous" src="Images/project.png">
		<img id="shorthome" crossorigin="anonymous" src="Images/home.png">
	<!-- Shortcut Images End -->		
		
	<!-- Images -->		
		<img id="rc" crossorigin="anonymous" src="Images/RC.png">
		<img id="android" crossorigin="anonymous" src="Images/ANDROID.png">
		<img id="pms" crossorigin="anonymous" src="Images/PMS.png">
		<img id="micro" crossorigin="anonymous" src="Images/MICRO.png">
		<img id="spectro" crossorigin="anonymous" src="Images/SPECTRO.png">
		<img id="facility" crossorigin="anonymous" src="Images/Facility.png">
		<img id="codification" crossorigin="anonymous" src="Images/Codification.png">

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; transparent:true; src: {{ thumb }}"
			event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 5 5 1"
            event-set__3="_event: mouseenter; scale: 5 5 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            update-raycaster="#cursor"></a-plane>
        </script>
        <script id="short" type="text/nunjucks">
          <a-plane class="short" height="0.75" width="0.75"
            material="shader: flat; transparent:true; src: {{ thumb }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>

		<a-entity position="-1 0 -3" bmfont-text="text: Projects; color: #333; align:center; width:200;" scale="2 2 3"></a-entity>

	<a-entity id="close1" visible="false" position="0 -7 3">
       	<a-image id="close" class="link" transparent='true' height="0.75" width="0.75" update-raycaster="#cursor" src="#close" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>
	<a-entity id="ppt2" visible="false" position="0 -7 3">
       	<a-image id="ppt1" class="link" transparent='true' height="0.75" width="0.75" update-raycaster="#cursor" src="#ppt" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>
	<a-entity id="pdf2" visible="false" position="0 -7 3">
       	<a-image id="pdf1" class="link" transparent='true' height="0.75" width="0.75" update-raycaster="#cursor" src="#pdf" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>
	<a-entity id="rc2" visible="false" position="0 -7 3">
       	<a-image id="rc1" class="link" transparent='true' height="1" width="1" update-raycaster="#cursor" src="#rc" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>
	<a-entity id="pdf3" visible="false" position="0 -7 3">
       	<a-image id="fac" class="link" transparent='true' height="0.75" width="0.75" update-raycaster="#cursor" src="#pdf" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>
	<a-entity id="pdf4" visible="false" position="0 -7 3">
       	<a-image id="cod" class="link" transparent='true' height="0.75" width="0.75" update-raycaster="#cursor" src="#pdf" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-image>
	</a-entity>

<!--		<a-entity look-at="#camera" position="1.75 -1 -3" bmfont-text="text: The project was aimed at learning Android Application development and creating an application for GRE aspirants for practicing Reading Comprehensions. More than 2500 Downloads and 800 active users.; color: #333; align:center; width:500;"></a-entity>
-->
		<a-entity id="android_txt" visible="false" position="-3.75 -0.5 -15" bmfont-text="text: The project was aimed at learning Android Application development and creating an application for GRE aspirants for practicing Reading Comprehensions. More than 2500 Downloads and 800 active users.; color: #333; align:center; width:1500;"></a-entity>
		<a-entity id="pms_txt" visible="false" position="-3.75 -0.5 -15" bmfont-text="text: The project involved making of a patient monitoring system with parameters of temperature and ECG waveform fed into a PC where processing was done in MATLAB. This project couldn’t be completed but a few Heart Rate Variability parameters (Heart rate, RR Interval, NN50 and SDNN) were successfully extracted from a pre-stored ECG Signal.; color: #333; align:center; width:1500;"></a-entity>
		<a-entity id="codification_txt" visible="false" position="3.75 -0.5 15" bmfont-text="text: The Project involved a detailed study on the manufacturing and managerial process of Fair Plast and Synthetic Industries (FPSI) which is a plastic bag manufacturing company. After the study it was decided to address the issues of goods codification and production reporting. Hence a goods codification technique for the raw materials, work in progress and finished goods was developed and implemented along with a production reporting system that helped streamline the management process.; color: #333; align:center; width:1500;"></a-entity>
		<a-entity id="facility_txt" visible="false" position="3.75 -0.5 15" bmfont-text="text: The Project involved studying different facility layout plans available along with type of constraints faced by Micro, Small and Medium Enterprises (MSME’s) in India. Accordingly the best suitable layout plan was suggested keeping in mind different machine dimensions, material flow processes, ergonomic standards for body clearance as well as any special requirements according to the industries need.; color: #333; align:center; width:1500;"></a-entity>


       	<a-entity id="android" position="3.5 0 -3" template="src: #link" data-thumb="#android" look-at="#camera" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
		<a-entity look-at="#camera" scale="1.5 1.5 2" position="1.25 -1 -3" bmfont-text="text: Android Application Development; color: #333; align:center; width:500;"></a-entity>	
       	<a-entity id="pms" position="-3.5 0 -3" template="src: #link" data-thumb="#pms" look-at="#camera" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
		<a-entity look-at="#camera" scale="1.5 1.5 2" position="-5.5 -1.25 -3" bmfont-text="text: Patient Monitoring System; color: #333; align:center; width:375;"></a-entity>
       	<a-entity id="codification" position="-3.5 0 3" template="src: #link" data-thumb="#codification" look-at="#camera" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
		<a-entity look-at="#camera" scale="1.5 1.5 2" position="-1.25 -0.75 3" bmfont-text="text: Goods Codification; color: #333; align:center; width:500;"></a-entity>
       	<a-entity id="facility" position="3.5 0 3" template="src: #link" data-thumb="#facility" look-at="#camera" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
		<a-entity look-at="#camera" scale="1.5 1.5 2" position="5.25 -1.25 3" bmfont-text="text: Facility Layout Planning; color: #333; align:center; width:350;"></a-entity>
		<a-entity id="more_projects" class="link" position="1.5 0 3" rotation="0 180 0" bmfont-text="text: More Projects; color: #333; align:center; width:300;" scale="2 2 3" onclick="projects_linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>


	<!-- Shortcuts -->
      <a-entity id="links" layout="type: line; margin:1.5" position="-3 -2.5 -3">
       	<a-entity id="shortacademics" template="src: #short" data-thumb="#shortacademics" onclick="linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
       	<a-entity id="shortpub" template="src: #short" data-thumb="#shortpub" onclick="linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
       	<a-entity id="shorthome" template="src: #short" data-thumb="#shorthome" onclick="linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
       	<a-entity id="shortwork" template="src: #short" data-thumb="#shortwork" onclick="linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
       	<a-entity id="shortproject" template="src: #short" data-thumb="#shortproject" onclick="linking(this)" onmouseenter="hover(this)" onmouseleave="leave(this)"></a-entity>
      </a-entity>
<!--      
      <a-entity id="links" layout="type: line; margin:1.5" position="-4.25 -3 -3">
       	<a-entity id="shortacademics" bmfont-text="text: Academics; color: #333; align:center; width:500;"></a-entity>
       	<a-entity id="shortpub" bmfont-text="text: Publications; color: #333; align:center; width:500;"></a-entity>
       	<a-entity id="shorthome" bmfont-text="text: Home; color: #333; align:center; width:500;"></a-entity>
       	<a-entity id="shortwork" bmfont-text="text: Work Experience; color: #333; align:center; width:500;"></a-entity>
       	<a-entity id="shortproject" bmfont-text="text: Projects; color: #333; align:center; width:500;"></a-entity>
      </a-entity>
-->
	<!-- Shortcuts End -->


		<!-- Cursor -->
		<a-entity camera id="camera" position="0 0 0" look-controls> 
			<a-entity id="cursor" cursor="fuse: true; fuseTimeout: 3001; maxDistance: 0.5"
  				raycaster="objects: .link,.short"
	            geometry="primitive: ring;radiusInner: 0.095; radiusOuter: 0.1;"
    	        material="color: black; shader: flat">
				<!-- Inner rings -->
	  			<a-ring id="ring1" color="#ef338f" radius-inner="0.09" radius-outer="0.095" position="0 0 -0.5" theta-start=180 theta-length=90>
    	    		<a-animation easing="ease-in" attribute="theta-start" fill="forwards" from="180" to="360" dur="1500" repeat="indefinite"></a-animation>
				</a-ring>
		  		<a-ring id="ring11" color="#ef338f" radius-inner="0.09" radius-outer="0.095" position="0 0 -0.5" theta-start=0 theta-length=90>
    		    	<a-animation easing="ease-in" attribute="theta-start" fill="forwards" from="0" to="180" dur="1500" repeat="indefinite"></a-animation>
				</a-ring>

				<!-- Outer rings -->
		  		<a-ring id="ring2" color="#ef338f" radius-inner="0.115" radius-outer="0.12" position="0 0 -0.5" theta-start=90 theta-length=90>
    		    	<a-animation easing="ease-in" attribute="theta-start" fill="forwards" from="180" to="0" dur="1500" repeat="indefinite"></a-animation>
				</a-ring>
		  		<a-ring id="ring21" color="#ef338f" radius-inner="0.115" radius-outer="0.12" position="0 0 -0.5" theta-start=270 theta-length=90>
    		    	<a-animation easing="ease-in" attribute="theta-start" fill="forwards" from="360" to="180" dur="1500" repeat="indefinite"></a-animation>
				</a-ring>
		
				<!-- Filler Ring  #357cfe #52fe76 -->
				<a-ring id="ring3" color="#ef0002" radius-inner="0.1" radius-outer="0.11" position="0 0 -0.5" theta-start=0 theta-length=0>
    		    	<a-animation begin="click" end="done" easing="ease-in" attribute="theta-length" fill="forwards" from="0" to="360" dur="3000" repeat="indefinite"></a-animation>
				</a-ring>
			</a-entity>
		</a-entity>
		<!-- Cursor Ends -->
    </a-scene>
  </body>
</html>
